{% extends "admin/admin_dashboard.html" %}
{% block content %}
<div class="max-w-lg mx-auto my-10 bg-white shadow-lg rounded-lg p-6">
    <!-- Flash Messages -->
    <ul>
        {% for message in messages %}
            <li class="bg-green-500 text-white text-sm font-semibold px-4 py-2 rounded mb-3 shadow-md">
                {{ message }}
            </li>
        {% endfor %}
    </ul>

    <!-- Form -->
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Assign User Role</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="bg-gray-100 p-4 rounded">
            {{ form }}
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            Assign Role
        </button>
    </form>
</div>
{% endblock content %}
