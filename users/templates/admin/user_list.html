<!-- User List Section -->
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">User List</h2>
    <div class="overflow-x-auto bg-white shadow-md rounded-lg p-4">
        <table class="min-w-full">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Number</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Username</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Email</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">User ID</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Current Role</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Action</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-300">
                <!-- User 1 -->
                {% for user in users %}
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-4 whitespace-nowrap">{{forloop.counter}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.username}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.email}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.id}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{user.group_name}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">
                        <a href="{% url 'assign_role' user.id %}"
                           class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            Change Role
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
