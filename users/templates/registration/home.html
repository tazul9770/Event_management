<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800">Welcome Home</h1>
        
        {% if user.is_authenticated %}
            <p class="text-lg text-green-600 font-semibold mt-4">{{ user }}</p>
            <form action="{% url 'logout' %}" method="POST" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
                    Logout
                </button>
            </form>
        {% else %}
            <p class="text-lg text-gray-600 font-semibold mt-4">Anonymous</p>
        {% endif %}
    </div>

</body>
</html>
