<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Authentication System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4">
        <div class="max-w-7xl mx-auto items-center px-6">
            <h1 class="text-2xl font-bold text-gray-800 text-center">ðŸŽ‰ Event Management</h1>
        </div>
    </nav>

    <!-- Sign In Form -->
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h1>
            
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <input type="text" name="username" placeholder="Enter your username" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <input type="password" name="password" placeholder="Enter your password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Sign In
                </button>
            </form>
            
            <p class="text-center text-gray-600 mt-4">
                Don't have an account? <a href="{% url 'sign_up' %}" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 text-center py-6">
        <p>Â© 2025 Event Management System. All rights reserved. ðŸŽ‰</p>
    </footer>

</body>
</html>
