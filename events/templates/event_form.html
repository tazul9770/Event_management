{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold text-gray-800">ðŸŽ‰ Event Management</h1>
            <div class="hidden md:flex space-x-4">
                <a href="{% url 'home_page' %}" class="px-3 py-2 text-sm sm:text-base text-gray-700 hover:text-blue-500 transition">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center my-9">
        <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
            <!-- Flash Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="text-white px-4 py-2 rounded-md mb-4 {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <!-- Form Title -->
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Submit Your Event</h2>
            
            <!-- Form -->
            <form method="POST" class="space-y-4" enctype = 'multipart/form-data'>
                {% csrf_token %}
                <div class="space-y-2">{{ form.as_p }}</div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition duration-200">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-6 flex justify-between items-center">
            <p class="text-gray-700">&copy; 2025 Event Management. All rights reserved.</p>
            <div class="space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-500 transition">Privacy Policy</a>
                <a href="#" class="text-gray-700 hover:text-blue-500 transition">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
